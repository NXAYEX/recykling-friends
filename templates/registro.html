<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styleregistro.css">
        <title>Registro</title>
        <img  width="100"src="/templates/imagenes/LOGO APP.png">
        <h1 class="titulo"> 
            Recykling Friends
        </h1>
    </head>
    <br>
    <br>
    <br>
    <body>
        <div class="container_todo">

            <div class="caja_atras">
                <div class="caja_atras-inicios">
                    <h3>Ya tienes una cuenta?</h3>
                    <button class="iniciars">Iniciar Sesión</button>
                </div>
                <div class="caja_atras-registro">
                    <h3>Aún no tienes cuenta?</h3>
                    <p> Registrate y únetenos!</p>
                    <button  class="rego"> 
                        Registrarse
                    </button>
                </div>
            </div>
            <div class="contenedor_login-registro">
            <form class="formulario_login">
                <h2>Iniciar sesión</h2>
                <input type="text" name="Gmail" placeholder="Correo electronico">
                <input type="password" placeholder="Contraseña" >
                <button>Iniciar sesión</button>
            </form>
            <form class="formulario_registro">
                <h2>Registrarse</h2>
                <input type="text" name="nombre" placeholder="Nombre completo">
                <input type="text" name="Gmail" placeholder="Correo electronico">
                <input type="text" name="Usuario" placeholder="Usuario">
                <input type="password" placeholder="Contraseña" >
                <button>Registrarse</button>
            </form>

        </div>
        
    </body>


</html>
